<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haulage Company System</title>
    <style>
        body {
             background: linear-gradient(to left top, aqua, white) fixed;
        }
        .container{
            background-color: white;
        }
        legend{
            font-weight: bold;
            font-size: x-large;
            color: blue;
        }
        h2{
            text-align: center;
            color: blue;
            font-size: xx-large;
        }
        h1{
            text-align: right;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Haulage Company System</h2>

<div class="container-fluid">
    <div class="container">
        <div class="part1">
            <fieldset>
                <legend>Client Information</legend>
                Client Name: <input type="text" id="name"> <br/>
                <br>
                Collection Address: <input type="text" id="caddress"><br/>
                <br>
                Delivery Address: <input type="text" id="daddress"> 
            </fieldset>
        </div>
        <div class="part2">
            <fieldset>
                <legend>Load Information</legend>
                Load (Kg): <input type="text" id="load"> <br/>
            </fieldset>
        </div>   
    </div>

    <div class="container">
        <fieldset>
            <legend>Receipt</legend>
            <h3>Client Name: <span id="name2"></span></h3>
            <h3>Collection Address: <span id="caddress2"></span></h3>
            <h3>Delivery Address: <span id="daddress2"></span></h3>
            <table border="1" >
                <thead>
                    <tr><th>Unit Price</th><th>Units</th><th>Trailers</th><th>Total Amount</th></tr>
                </thead>
                <tbody id="bill">
                    <!-- <tr><td>Rs. 10</td><td>1</td><td>10x1 = 10</td></tr> -->
                </tbody>
            </table>
            </fieldset>
            <h1>Total Amount: $ <span id="amount">0</span></h1>      
    </div>
</div>

<script>
var Load = 3000;
var load_q=0;
var name = "", caddress="", daddress="";
var loadBill="";
var total_amount=0;

document.getElementById("name").addEventListener("keyup",function(){
    document.getElementById("name2").innerHTML=this.value;
});

document.getElementById("caddress").addEventListener("keyup",function(){
     document.getElementById("caddress2").innerHTML=this.value;
});

document.getElementById("daddress").addEventListener("keyup",function(){
    document.getElementById("daddress2").innerHTML=this.value;
});

document.getElementById("load").addEventListener("keyup",function(){
if(this.value==""||this.value==0){
    loadBill="";
    load_q=0;
    showBill();
}else{
    load_q=this.value;
    loadBill="<tr><td>$ "+Load+"</td><td>"+(load_q/4000)/2 +"</td><td>"+load_q/4000+"</td><td>"+Load+"x"+load_q+" = "+Load*load_q+"</td></tr>";
    showBill();
}
});

function showBill(){
    document.getElementById("bill").innerHTML=loadBill; 
    document.getElementById("amount").innerHTML = Load*load_q; 
}
</script>
</body>
</html>
